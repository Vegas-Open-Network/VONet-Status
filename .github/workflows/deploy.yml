name: Deploy to IIS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Stop App Pool
        run: Stop-WebAppPool -Name "status.vonet.org"
        shell: powershell

      - name: Publish to IIS
        run: dotnet publish --configuration Release --no-build --output C:\inetpub\sites\status.vonet.org

      - name: Start App Pool
        run: Start-WebAppPool -Name "status.vonet.org"
        shell: powershell
